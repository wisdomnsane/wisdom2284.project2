<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WISDOM'S_CALCULATOR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>WEB1 JAVASCRIPT PROJECT</h1>
    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
            <button onclick="addToDisplay('+')" class="operator">+</button>
            <button onclick="addToDisplay('7')" >7</button>
            <button onclick="addToDisplay('8')" >8</button>
            <button onclick="addToDisplay('9')" >9</button>
            <button onclick="addToDisplay('-')" class="operator">-</button>
            <button onclick="addToDisplay('4')" >4</button>
            <button onclick="addToDisplay('3')" >5</button>
            <button onclick="addToDisplay('2')" >6</button>
            <button onclick="addToDisplay('*')" class="operator">*</button>
            <button onclick="addToDisplay('1')" >1</button>
            <button onclick="addToDisplay('2')" >2</button>
            <button onclick="addToDisplay('3')" >3</button>
            <button onclick="addToDisplay('/')" class="operator">/</button>
            <button onclick="addToDisplay('0')" >0</button>
            <button onclick="addToDisplay('.')" >.</button>
            <button onclick="calculate('=')" >=</button>
            <button onclick="clearDisplay('c')" >c</button>
            

        </div>

    </div>
    <script src="index.js"></script>
    
</body>
</html>
